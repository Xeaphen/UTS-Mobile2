<ion-grid>
  <ion-row>    
      <ion-col class="my-thin-col" size="6" *ngFor="let barang of barangs" [routerLink]="['../',barang.id]">
      <ion-card>
        <ion-img [src]="barang.gambar"></ion-img>
          <ion-card-header>
            <ion-card-title>{{barang.model}}</ion-card-title>
            <ion-card-subtitle>{{barang.merek}}</ion-card-subtitle> 
          </ion-card-header>
          <ion-card-content>
            <p>Harga : {{barang.harga}}</p>
            <p>Stock : {{barang.stock}}</p>
          </ion-card-content>       
      </ion-card>
    </ion-col>
</ion-row>
</ion-grid>
