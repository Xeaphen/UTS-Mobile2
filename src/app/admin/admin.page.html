<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu='barangsMenu'></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">    
    </ion-buttons>
    <ion-title>admin</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="presentModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let barang of barangs">
      <ion-item-options slot="start">
      <ion-item-option (click)="deletedata(barang.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="updatedata(barang.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item [routerLink]="['../',barang.id]">
      <ion-thumbnail>
        <ion-img [src]="barang.gambar"></ion-img>
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-label>
            Manufaktur: {{barang.merek}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-label>
            Model yang Terserdia : {{barang.model}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-label>
            Harga : {{barang.harga}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-label>
             Stock : {{barang.stock}}
          </ion-label>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-item-sliding>
  </ion-list>
</ion-content>
