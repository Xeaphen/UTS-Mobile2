
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Merek</ion-label>
        <ion-input type="text"
        ngModel
        name="merek"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Gambar</ion-label>
        <ion-input type="text"
        ngModel
        name="gambar"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input type="text"
        ngModel
        name="model"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">stock</ion-label>
        <ion-input type="number"
        ngModel
        name="stock"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Harga</ion-label>
        <ion-input type="number"
        ngModel
        name="harga"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Deskripsi spread with koma</ion-label>
        <ion-input type="text"
        ngModel
        name="deskripsi"
        required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit"(click)="onSave()" [disabled]="!form.valid">
      <ion-label>Submit</ion-label>
    </ion-button>
  </form>
</ion-content>
